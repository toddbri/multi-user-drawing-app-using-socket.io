<!doctype html>
<html>
  <head>
    <title>Fun with Canvas</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/frontend.js"></script>
    <script type="text/javascript" src="/spectrum.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/spectrum.css">

  </head>
  <body>

    <div id="container">
        <h2>Multiuser Drawing Application</h2>
        <canvas id="canvas" width="400" height="400" style="border: 1px solid black"></canvas>

        <div id="controls">
          <div id="pensize">Pen Size
            <select class="strokesize">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="10">10</option>

            </select>

          </div>
          <div id="eraser">
            <button class="eraser" type="button" >Erase</button>
          </div>
          <div id="colorChooser">
            <!-- <button id="colorChooserButton" type="button" >Pick Color</button> -->
            <input type="text" id="full"/>
          </div>
      </div>
    </div>
  </body>
</html>
